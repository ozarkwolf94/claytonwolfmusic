    <script>
        function openPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        const canvas = document.getElementById('bokeh-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 45 + 15;
                this.alpha = Math.random() * 0.2 + 0.1;
                const colors = ['#FF0000', '#00FFFF', '#8A2BE2'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.vx = (Math.random() - 0.5) * 0.8; 
                this.vy = (Math.random() - 0.5) * 0.8; 
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.globalAlpha = this.alpha; ctx.fill();
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x > canvas.width + 100) this.x = -100;
                if (this.y > canvas.height + 100) this.y = -100;
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (particles.length < 50) for(let i=0; i<50; i++) particles.push(new Particle());
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
