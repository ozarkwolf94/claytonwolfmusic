<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Den - Clayton Wolf</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Rajdhani', sans-serif; text-align: center; margin: 0; }
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('Clayton Wolf Red Light Image Upscaled.png'); background-size: cover; z-index: -1; }
        .container { padding: 40px 20px; max-width: 500px; margin: auto; }
        .box { background: rgba(220, 20, 60, 0.1); border: 1px solid #DC143C; border-radius: 15px; padding: 25px; backdrop-filter: blur(10px); margin-bottom: 20px; }
        h2 { font-family: 'Orbitron'; color: #DC143C; margin-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { background: #DC143C; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; }
        .queue-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: left; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <a href="index.html" style="color: #aaa; text-decoration: none;">‚Üê BACK TO HOME</a>
        <br><br>
        <div class="box">
            <h2>SUBMIT TRACK</h2>
            <form id="den-form">
                <input type="text" id="artist" placeholder="Artist Name" required>
                <input type="text" id="track" placeholder="Track Title" required>
                <input type="url" id="link" placeholder="SoundCloud / Drive Link" required>
                <button type="submit" id="sub-btn" class="btn">SEND TO THE DEN</button>
            </form>
        </div>

        <div class="box">
            <h2 style="color: white; font-size: 1.2rem;">LIVE QUEUE</h2>
            <div id="queue-list">Loading queue...</div>
        </div>
    </div>

    <script>
        const API = 'https://sheetdb.io/api/v1/ey4aojfxo1oka';

        document.getElementById('den-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sub-btn');
            btn.innerText = "UPLOADING...";
            
            await fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    data: [{
                        "Artist Name": document.getElementById('artist').value,
                        "Track Title": document.getElementById('track').value,
                        "Link": document.getElementById('link').value,
                        "Status": "WAITING",
                        "Archive": "FALSE"
                    }]
                })
            });

            document.getElementById('den-form').reset();
            btn.innerText = "SEND TO THE DEN";
            loadQueue();
        });

        async function loadQueue() {
            const res = await fetch(API);
            const data = await res.json();
            const active = data.filter(i => i.Archive !== "TRUE" && i.Archive !== "true");
            
            document.getElementById('queue-list').innerHTML = active.length === 0 ? "The den is quiet..." :
                active.reverse().map(i => `
                    <div class="queue-item">
                        <div><strong>${i['Artist Name']}</strong><br><small style="color:#888">${i['Track Title']}</small></div>
                        <div style="color:#DC143C; font-weight:bold; font-size: 0.7rem;">${i['Status']}</div>
                    </div>
                `).join('');
        }
        setInterval(loadQueue, 30000);
        loadQueue();
    </script>
</body>
</html>
