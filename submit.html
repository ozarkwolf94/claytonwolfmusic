<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Den | Submit Music</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∫</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; color: #fff; 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden; min-height: 100vh; 
        }

        #viewport {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; background-image: url('Clayton Wolf Red Light Image Upscaled.png');
            background-size: cover; background-position: center;
        }
        
        .radial-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, 
                rgba(0,0,0,0) 0%, 
                rgba(220, 20, 60, 0.05) 25%, 
                rgba(0, 0, 255, 0.08) 55%, 
                rgba(0,0,0,1) 100%
            );
            backdrop-filter: blur(60px);
            -webkit-mask-image: radial-gradient(circle at center, transparent 10%, black 80%);
            mask-image: radial-gradient(circle at center, transparent 10%, black 80%);
            z-index: 2;
        }

        #bokeh-canvas { position: absolute; top: 0; left: 0; mix-blend-mode: screen; z-index: 3; filter: blur(25px); opacity: 0.85; }
        .dark-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1; }

        .content { 
            position: relative; z-index: 10; width: 100%; max-width: 600px;
            margin: 0 auto; display: flex; flex-direction: column; align-items: center; 
            padding: 40px 20px; text-align: center;
        }

        .back-btn { 
            font-family: 'Rajdhani', sans-serif;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            border-radius: 50px; color: #fff; text-decoration: none; 
            transition: 0.3s; text-transform: uppercase; font-weight: 700; font-size: 0.9rem;
            display: inline-flex; align-items: center; justify-content: center;
            height: 45px; padding: 0 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px; letter-spacing: 2px; align-self: flex-start;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.15); border-color: #00FFFF; color: #00FFFF; }

        h1 { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 2.5rem; text-shadow: 0 0 25px rgba(220, 20, 60, 0.8); margin-bottom: 10px; letter-spacing: 2px; }
        .sub-head { color: #aaa; margin-bottom: 40px; font-size: 1.1rem; letter-spacing: 4px; font-weight: 600; text-transform: uppercase; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 35px;
            width: 100%;
            margin-bottom: 30px;
        }

        h2 { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: #DC143C; margin-bottom: 25px; letter-spacing: 2px; }

        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: white; font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem; transition: 0.3s;
        }
        input:focus { outline: none; border-color: #00FFFF; background: rgba(0,0,0,0.6); }

        .submit-btn {
            background: #DC143C; color: white; border: none; padding: 18px;
            width: 100%; border-radius: 12px; font-weight: 900; cursor: pointer;
            font-family: 'Orbitron', sans-serif; letter-spacing: 2px;
            transition: 0.4s; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.4);
        }
        .submit-btn:hover { background: #ff1a4d; transform: scale(1.02); box-shadow: 0 0 30px rgba(220, 20, 60, 0.6); }

        /* QUEUE STYLING */
        #queue-list { text-align: left; }
        .queue-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .queue-item:last-child { border-bottom: none; }
        .queue-info strong { font-size: 1.1rem; color: #fff; }
        .queue-info small { color: #888; font-weight: 500; font-size: 0.9rem; }
        .status-badge { 
            color: #DC143C; font-weight: 900; font-size: 0.8rem; 
            letter-spacing: 1px; text-transform: uppercase;
            background: rgba(220, 20, 60, 0.1); padding: 5px 10px; border-radius: 5px;
        }

        .footer { font-family: 'Rajdhani', sans-serif; margin-top: 40px; color: #444; font-size: 1rem; padding-bottom: 40px; font-weight: 500; }
    </style>
</head>
<body>

    <div id="viewport">
        <div class="radial-mask"></div>
        <canvas id="bokeh-canvas"></canvas>
        <div class="dark-overlay"></div>
    </div>

    <div class="content">
        <a href="index.html" class="back-btn">‚Üê Home</a>
        
        <h1>THE DEN</h1>
        <p class="sub-head">Music Submissions</p>

        <div class="glass-panel">
            <h2>SUBMIT TRACK</h2>
            <form id="den-form">
                <input type="text" id="artist" placeholder="Artist Name" required>
                <input type="text" id="track" placeholder="Track Title" required>
                <input type="url" id="link" placeholder="SoundCloud / Drive Link" required>
                <button type="submit" id="sub-btn" class="submit-btn">SEND TO THE DEN</button>
            </form>
        </div>

        <div class="glass-panel">
            <h2 style="color: #fff;">LIVE QUEUE</h2>
            <div id="queue-list">Loading queue...</div>
        </div>

        <div class="footer">
            <p>&copy; 2026 Clayton Wolf - WolfPro Services LLC.</p>
        </div>
    </div>

    <script>
        const API = 'https://sheetdb.io/api/v1/ey4aojfxo1oka';

        // FORM LOGIC
        document.getElementById('den-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sub-btn');
            const originalText = btn.innerText;
            btn.innerText = "UPLOADING...";
            btn.style.opacity = "0.7";
            
            try {
                await fetch(API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        data: [{
                            "Artist Name": document.getElementById('artist').value,
                            "Track Title": document.getElementById('track').value,
                            "Link": document.getElementById('link').value,
                            "Status": "WAITING",
                            "Archive": "FALSE"
                        }]
                    })
                });
                document.getElementById('den-form').reset();
            } catch (err) {
                console.error("Submission failed", err);
            }

            btn.innerText = originalText;
            btn.style.opacity = "1";
            loadQueue();
        });

        // QUEUE LOGIC
        async function loadQueue() {
            try {
                const res = await fetch(API);
                const data = await res.json();
                const active = data.filter(i => i.Archive !== "TRUE" && i.Archive !== "true");
                
                document.getElementById('queue-list').innerHTML = active.length === 0 ? 
                    "<div style='text-align:center; color:#666;'>The den is quiet...</div>" :
                    active.reverse().map(i => `
                        <div class="queue-item">
                            <div class="queue-info">
                                <strong>${i['Artist Name']}</strong><br>
                                <small>${i['Track Title']}</small>
                            </div>
                            <div class="status-badge">${i['Status']}</div>
                        </div>
                    `).join('');
            } catch (err) {
                document.getElementById('queue-list').innerHTML = "Error loading queue.";
            }
        }

        // BOKEH ANIMATION
        const canvas = document.getElementById('bokeh-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 45 + 15;
                this.alpha = Math.random() * 0.15 + 0.05;
                const colors = ['#FF0000', '#00FFFF', '#8A2BE2'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.vx = (Math.random() - 0.5) * 0.6; 
                this.vy = (Math.random() - 0.5) * 0.6; 
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.globalAlpha = this.alpha; ctx.fill();
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x > canvas.width + 100) this.x = -100;
                if (this.y > canvas.height + 100) this.y = -100;
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (particles.length < 40) for(let i=0; i<40; i++) particles.push(new Particle());
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        
        setInterval(loadQueue, 30000);
        loadQueue();
        animate();
    </script>
</body>
</html>
