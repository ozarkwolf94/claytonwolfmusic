<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clayton Wolf | Music</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∫</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; color: #fff; 
            font-family: 'Rajdhani', sans-serif; 
            overflow-x: hidden; min-height: 100vh; 
        }

        #viewport {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; background-image: url('Clayton Wolf Red Light Image Upscaled.png');
            background-size: cover; background-position: center;
        }
        
        .radial-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, 
                rgba(0,0,0,0) 0%, 
                rgba(220, 20, 60, 0.05) 25%, 
                rgba(0, 0, 255, 0.08) 55%, 
                rgba(0,0,0,1) 100%
            );
            backdrop-filter: blur(60px);
            -webkit-mask-image: radial-gradient(circle at center, transparent 10%, black 80%);
            mask-image: radial-gradient(circle at center, transparent 10%, black 80%);
            z-index: 2;
        }

        #bokeh-canvas { position: absolute; top: 0; left: 0; mix-blend-mode: screen; z-index: 3; filter: blur(25px); opacity: 0.85; }
        .dark-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1; }

        .content { 
            position: relative; z-index: 10; width: 100%; max-width: 900px;
            margin: 0 auto; display: flex; flex-direction: column; align-items: center; 
            padding: 40px 20px; text-align: center;
        }

        .back-btn { 
            font-family: 'Rajdhani', sans-serif;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            border-radius: 50px; color: #fff; text-decoration: none; 
            transition: 0.3s; text-transform: uppercase; font-weight: 700; font-size: 0.9rem;
            display: inline-flex; align-items: center; justify-content: center;
            height: 45px; padding: 0 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px; letter-spacing: 2px; align-self: flex-start;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.15); border-color: #00FFFF; color: #00FFFF; }

        h1 { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 3rem; text-shadow: 0 0 25px rgba(220, 20, 60, 0.8); margin-bottom: 10px; letter-spacing: 2px; }
        .sub-handle { font-family: 'Rajdhani', sans-serif; color: #aaa; margin-bottom: 40px; font-size: 1.2rem; letter-spacing: 5px; font-weight: 600; text-transform: uppercase; }

        .player-wrapper {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        iframe {
            border-radius: 15px;
            border: none;
            filter: invert(1) hue-rotate(180deg) brightness(1.2); /* Makes the player dark-mode to match your site */
        }

        .footer { font-family: 'Rajdhani', sans-serif; margin-top: 60px; color: #444; font-size: 1rem; padding-bottom: 40px; font-weight: 500; }
    </style>
</head>
<body>

    <div id="viewport">
        <div class="radial-mask"></div>
        <canvas id="bokeh-canvas"></canvas>
        <div class="dark-overlay"></div>
    </div>

    <div class="content">
        <a href="index.html" class="back-btn">‚Üê Home</a>
        
        <h1>DISCOGRAPHY</h1>
        <p class="sub-handle">Latest from SoundCloud</p>

        <div class="player-wrapper">
            <iframe width="100%" height="600" scrolling="no" frameborder="no" allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/claytonwolfmusic/tracks&color=%23dc143c&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=false">
            </iframe>
        </div>

        <div class="footer">
            <p>&copy; 2026 Clayton Wolf - WolfPro Services LLC.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bokeh-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 45 + 15;
                this.alpha = Math.random() * 0.15 + 0.05;
                const colors = ['#FF0000', '#00FFFF', '#8A2BE2'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.vx = (Math.random() - 0.5) * 0.6; 
                this.vy = (Math.random() - 0.5) * 0.6; 
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.globalAlpha = this.alpha; ctx.fill();
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x > canvas.width + 100) this.x = -100;
                if (this.y > canvas.height + 100) this.y = -100;
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (particles.length < 40) for(let i=0; i<40; i++) particles.push(new Particle());
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
